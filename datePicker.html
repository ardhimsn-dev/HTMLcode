<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Penggunaan Input Tipe</title>
</head>
<body>
	<form>
	Silahkan Memasukan Data Input Anda : </br>
	Alamat email	: <input type="email" name="email_pengunjung"> </br>
	Website			: <input type="url" name="url_pengunjung"> </br>
	Angka			: <input type="number" name="angka" min="1" max="10"></br>
	Range			: <input type="range" name="jangkauan" min="1" max="100"></br>
	Tanggal			: <input type="date" name="tanggal"></br>
	<input type="submit" value="Kirim">
</form>
</body>
</html>
